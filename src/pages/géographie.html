<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="shortcut icon"
        href="../assets/images/logo.png"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Africa Géo Junior</title>
</head>
<body class="relative top-0 left-0">
    <header class="fixed z-10 bg-yellow-100 bg-opacity-70 w-full h-[4rem] flex justify-between items-center px-3">
        <a class="h-full" href="../index.html">
            <img class="h-full md:hidden " src="../assets/images/logo-Mobil.png" alt="logo de site">
            <img class="hidden h-full md:block " src="../assets/images/logo-Descktop.png" alt="logo de site">
        </a>
        <div class="w-[50%] md:w-[25vw] flex justify-end gap-2 items-center">
            <button class="Login w-auto h-auto bg-blue-600 text-white rounded-md px-4 py-1 ">Login</button>
            <a href="../index.html">
                <button class="w-auto h-auto bg-green-500 text-white rounded-md px-4 py-1 ">About</button>
            </a>
        </div>
    </header>
    <section id="géographie" class="w-full h-[100vh]">
        <div class="w-full h-full pt-[4rem] md:flex">
            <div class="bg-slate-200 w-full h-[8rem] md:w-[25%] md:h-full flex flex-col items-center ">
                <button class="continentbtn bg-none w-[50%] md:w-[80%] h-[2.6rem] border-solid border-b-[1px] border-black flex items-center gap-[3vw] pl-[10vw] md:pl-[3vw]">
                    <img class="h-[80%]" src="../assets/images/logo-continent.png" alt="logo de continent">
                    <span class="hover:scale-110">Continents</span>
                </button>
                <button class="continentbtn bg-none w-[50%] md:w-[80%] h-[2.6rem] border-solid border-b-[1px] border-black flex items-center gap-[3vw] pl-[10vw] md:pl-[3vw]">
                    <img class="h-[80%]" src="../assets/images/logo-pays.png" alt="logo de pays">
                    <span class="hover:scale-110">Pays</span>
                </button>
                <button class="continentbtn bg-none w-[50%] md:w-[80%] h-[2.5rem] flex items-center gap-[3vw] pl-[10vw] md:pl-[3vw]">
                    <img class="h-[80%]" src="../assets/images/logo-ville.png" alt="logo de ville">
                    <span class="hover:scale-110">Villes</span>
                </button>
            </div>
            <div class=" relative w-full md:w-[75%] h-full">
                <div class="absolute bg-black w-full h-full -z-10 flex overflow-x-auto">
                    <img class="w-[100vw] h-full opacity-60" src="../assets/images/backround-map.jpg" alt="iamge About">
                </div>

                <!-- Continents -->
                <div id="Continents" class=" w-full h-full flex flex-wrap justify-evenly place-content-center ">
                    <img id="NorthAm" class="w-[35%] h-[40%]" src="../assets/images/NA-Map.png" alt="Map NA">
                    <img id="Europe" class="w-[20%] h-[30%] mt-4" src="../assets/images/Europe-Map.png" alt="Map Europe">
                    <img id="Asia" class="w-[40%] h-[40%]" src="../assets/images/Asia-Map.png" alt="Map Asia">
                    <img id="SouthAm" class="w-[15%] h-[40%]" src="../assets/images/SA-Map.png" alt="Map SA">
                    <img id="Africa" class="w-[30%] h-[45%] hover:scale-110" src="../assets/images/Africa-Map.png" alt="Map Africa">
                    <img id="Oceania" class="w-[15%] h-[20%]" src="../assets/images/Oceania-Map.png" alt="Map Oceania">
                </div>

                <!-- Pays -->
                <div id="Pays" class="w-full h-full flex flex-wrap justify-evenly gap-3 p-3 overflow-y-auto hidden">
                    <div id="Maroc" class=" bg-orange-50 bg-opacity-80 rounded-sm w-[10rem] h-[11rem] md:w-[12rem] md:h-[13.5rem] flex flex-col items-center place-content-center hover:scale-[1.02]">
                        <img class="w-[60%]" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Flag_of_Morocco.svg" alt="Logo de Maroc">
                        <span class="md:text-[2.5vw]">Maroc</span>
                        <div>
                            <span class="text-xs md:text-sm">Population :</span>
                            <span class="text-xs md:text-sm">37460000</span>
                        </div>
                        <div>
                            <span class="text-xs md:text-sm">Langes :</span>
                            <span class="text-xs md:text-sm">Arabe, Amazigh</span>
                        </div>
                        <div>
                            <span class="text-xs md:text-sm">Continent :</span>
                            <span class="text-xs md:text-sm">Africa</span>
                        </div>
                    </div>
                </div>

                <!-- Villes -->
                <div id="Villes" class="w-full h-full flex flex-wrap justify-evenly gap-3 p-3 overflow-y-auto hidden">
                    <div id="Maroc" class=" bg-blue-200 bg-opacity-80 rounded-sm w-[10rem] h-[11rem] md:w-[12rem] md:h-[15rem] flex flex-col items-center place-content-center gap-y-[2%] hover:scale-[1.02]">
                        <span class="md:text-[1.5rem]">Rabat</span>
                        <span class="text-xs md:text-sm text-center w-[96%]">
                            Rabat est la capitale administrative du Maroc, 
                            située sur la côte atlantique. Elle est aussi 
                            un centre politique et économique.</span>
                        <div>
                            <span class="text-xs md:text-sm">Type :</span>
                            <span class="text-xs md:text-[0.9rem]">Capitale</span>
                        </div>
                        <div class="flex justify-center gap-[10%]">
                            <span class="text-xs md:text-[0.9rem]">Maroc</span>
                            <img class="w-[15%]" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Flag_of_Morocco.svg" alt="Logo de Maroc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
